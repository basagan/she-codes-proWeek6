<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/weather.css" />
    <title>WeatherðŸŒ¤App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row name-and-search">
          <div class="col-6 nameapp">
            <h1>Weather App</h1>
          </div>
          <div class="col-6 search">
            <form class="row search" id="search-panel">
              <div class="col-auto">
                <input
                  type="text"
                  class="form-control"
                  placeholder="enter city..."
                  autocomplete="off"
                  id="search-city"
                />
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-dark">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </header>
      <main>
        <div id="main-content">
          <div class="row city">
            <div class="col-6 city">
              <ul>
                <li class="name"></li>
                <li class="day">Last updated</li>
                <li class="time"></li>
              </ul>
            </div>
            <div class="col-6 temperature">
              <div class="row temperature-main">
                <div class="col-4 temp" id="bigTemp"></div>
                <div class="col-3 degrees">
                  <a href="#" id="celsius">Â°C</a>|
                  <a href="#" id="fahrenheit">Â°F</a>
                </div>
                <div class="col-5 emoji-main">
                  <i class="fa-solid fa-cloud-showers-heavy"></i>
                </div>
              </div>
              <div class="row max-min">
                <div class="col-2 max">
                  max<br />
                  <p class="temp" id="max"></p>
                  <span id="celsius-fahrenheit">Â°C</span>
                </div>
                <div class="col-2 min">
                  min<br />
                  <p class="temp" id="min"></p>
                  <span id="celsius-fahrenheit">Â°C</span>
                </div>
                <div class="col-8" id="descriptonId"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row week">
          <div class="col">
            <p class="weekday">Tue</p>
            <p class="emoji"><i class="fa-solid fa-cloud-sun-rain"></i></p>
            <p class="temp">25</p>
            <span id="celsius-fahrenheit">Â°C</span>
          </div>
          <div class="col">
            <p class="weekday">Wed</p>
            <p class="emoji"><i class="fa-solid fa-sun"></i></p>
            <p class="temp">28</p>
            <span id="celsius-fahrenheit">Â°C</span>
          </div>
          <div class="col">
            <p class="weekday">Thu</p>
            <p class="emoji"><i class="fa-solid fa-cloud-showers-heavy"></i></p>
            <p class="temp">26</p>
            <span id="celsius-fahrenheit">Â°C</span>
          </div>
          <div class="col">
            <p class="weekday">Fri</p>
            <p class="emoji"><i class="fa-solid fa-sun"></i></p>
            <p class="temp">32</p>
            <span id="celsius-fahrenheit">Â°C</span>
          </div>
          <div class="col">
            <p class="weekday">Sat</p>
            <p class="emoji"><i class="fa-solid fa-cloud-sun-rain"></i></p>
            <p class="temp">35</p>
            <span id="celsius-fahrenheit">Â°C</span>
          </div>
          <div class="col">
            <p class="weekday">Sun</p>
            <p class="emoji"><i class="fa-solid fa-cloud-showers-heavy"></i></p>
            <p class="temp">30</p>
            <span id="celsius-fahrenheit">Â°C</span>
          </div>
          <div class="col">
            <p class="weekday">Mon</p>
            <p class="emoji"><i class="fa-solid fa-sun"></i></p>
            <p class="temp">28</p>
            <span id="celsius-fahrenheit">Â°C</span>
          </div>
        </div>
        <div id="additionalinfo">
          <div class="row">
            <div class="col-3">
              <p class="addinfo">wind speed</p>
              <p class="addinfo-numbers"><span id="windSpeed"></span> m/s</p>
            </div>
            <div class="col-3">
              <p class="addinfo">sunrise</p>
              <p class="addinfo-numbers">5:43 AM</p>
            </div>
            <div class="col-3">
              <p class="addinfo">sunset</p>
              <p class="addinfo-numbers">9:26 AM</p>
            </div>
            <div class="col-3">
              <p class="addinfo">humidity</p>
              <p class="addinfo-numbers"><span id="humidity"></span>%</p>
            </div>
          </div>
        </div>
        <div class="current_location">
          <button id="home"><i class="fa-solid fa-house"></i></button>
        </div>
      </main>
      <footer>
        <p class="coder">
          <a
            href="https://github.com/basagan/vanilla-weather-app"
            target="_blank"
          >
            Open-sourse code</a
          >
          by Tatiana Ochirova
        </p>
      </footer>
    </div>
  </body>
  <script src="src/weather.js"></script>
  <script
    src="https://kit.fontawesome.com/60cb1b5e2c.js"
    crossorigin="anonymous"
  ></script>
</html>
